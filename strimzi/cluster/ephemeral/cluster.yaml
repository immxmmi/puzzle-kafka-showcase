apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: mykafka-cluster
  namespace: kafka
  annotations:
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
spec:
  kafka:
    version: 4.0.0
    storage:
      type: ephemeral
    config:
      auto.create.topics.enable: false
      delete.topic.enable: true
      default.replication.factor: 2
      min.insync.replicas: 2
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false
  kafkaNodePools:
    - metadata:
        name: kafka-pool
      spec:
        replicas: 2
        roles:
          - broker
          - controller
        storage:
          type: ephemeral
        resources:
          requests:
            memory: 1Gi
            cpu: "500m"
          limits:
            memory: 2Gi
            cpu: "1"
        jvmOptions:
          -Xms512m
          -Xmx1536m
        template:
          pod:
            metadata:
              labels:
                environment: dev
                component: kafka
  entityOperator:
    topicOperator: {}